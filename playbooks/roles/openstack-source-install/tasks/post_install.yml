- name: Copy static config files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner|default(system_user_name) }}"
    group: "{{ item.group|default(system_group_name) }}"
  with_items: config_files
  notify: Restart OpenStack service(s)

- name: Create templated config files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner|default(system_user_name) }}"
    group: "{{ item.group|default(system_group_name) }}"
  with_items: dynamic_config_files
  notify: Restart OpenStack service(s)

# config_template cannot find files relative to roles dir
- name: Create policy file
  config_template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner|default(system_user_name) }}"
    group: "{{ item.group|default(system_group_name) }}"
    mode: "item.mode|default(0644)"
    config_overrides: "{{ item.config_overrides|default({}) }}"
    config_type: "json"
  with_items: policy_files
  notify: Restart OpenStack service(s)
  when: false
