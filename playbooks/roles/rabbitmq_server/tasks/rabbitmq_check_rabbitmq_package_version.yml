- name: Get version of installed RabbitMQ package
  shell: dpkg -l | awk '/ii +rabbitmq-server / {print $3}'
  register: installed_rabbitmq
  when:
    - not rabbitmq_upgrade_major_minor | bool
  tags:
    - rabbitmq-package-deb
    - rabbitmq-apt-packages

- name: Compare installed version of RabbitMQ with new version variables
  fail:
    msg: "To install a new major/minor version of RabbitMQ set 'rabbitmq_upgrade_major_minor=true'."
  when:
    - not rabbitmq_upgrade_major_minor | bool
    - installed_rabbitmq.stdout != ''
    - not installed_rabbitmq.stdout | search('^{{ rabbitmq_package_major_version }}\.{{ rabbitmq_package_minor_version }}\..*')
  tags:
    - rabbitmq-package-deb
    - rabbitmq-apt-packages
