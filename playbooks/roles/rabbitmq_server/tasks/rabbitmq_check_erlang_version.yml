- name: Update apt sources
  apt:
    update_cache: yes
    cache_valid_time: 600
  register: apt_update
  until: apt_update|success
  retries: 5
  delay: 2
  tags:
    - rabbitmq-apt-packages

- name: Check for new version of erlang
  shell: apt-cache policy {{ rabbitmq_erlang_package }} | awk '/Installed|Candidate/ {print $2}' | egrep -v '^\(none\)$' | uniq | wc -l
  register: erlang_package
  failed_when: erlang_package.rc != 0 or erlang_package.stdout | int > 1
  when: not rabbitmq_upgrade_major_minor | bool
  tags:
    - rabbitmq-apt-packages
