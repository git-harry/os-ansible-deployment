# Defines that the role will be deployed on a host machine
is_metal: true

rabbitmq_primary_cluster_node: "{{ groups['rabbitmq_all'][0] }}"

# Upgrading the RabbitMQ package requires shutting down the cluster unless it is a patch version.
# This variable makes upgrading the major/minor version an explicit action.
rabbitmq_upgrade_major_minor: false
rabbitmq_package_major_version: 3
rabbitmq_package_minor_version: 5
rabbitmq_package_patch_version: 3
rabbitmq_package_version: "{{ rabbitmq_package_major_version }}.{{ rabbitmq_package_minor_version }}.{{ rabbitmq_package_patch_version }}"
rabbitmq_package_url: "https://www.rabbitmq.com/releases/rabbitmq-server/v{{ rabbitmq_package_version }}/rabbitmq-server_{{ rabbitmq_package_version }}-1_all.deb"
rabbitmq_package_sha256: "0abcae49842c21242da66f1bc02fe4bf73dc3c3c38419861e08bf1fa4ac74cb1"
rabbitmq_package_path: "/opt/rabbitmq-server.deb"

rabbitmq_erlang_package: erlang-nox
rabbitmq_apt_packages:
  - "{{ rabbitmq_erlang_package }}"

rabbitmq_pip_packages:
  - python-memcached
  - pycrypto

rabbitmq_userid: rabbitmq

# Name of the rabbitmq cluster
rabbitmq_cluster_name: rabbitmq_cluster1

# Specify a partition recovery strategy (autoheal | pause_minority | ignore)
rabbitmq_cluster_partition_handling: pause_minority

# Rabbitmq open file limits
rabbitmq_ulimit: 4096

# Enable the management plugin in rabbitmq
rabbitmq_plugins:
  - names: rabbitmq_management
    state: enabled
