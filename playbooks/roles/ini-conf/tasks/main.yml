- name: Write temporary configuration file template
  template:
    src: 'conf_file.j2'
    dest: "/tmp/ini-conf.{{ inventory_hostname }}"
    mode: 0400
  delegate_to: localhost

- name: Write configuration file
  template:
    src: "/tmp/ini-conf.{{ inventory_hostname }}"
    dest: "{{ config_dest }}"
    owner: "{{ config_owner }}"
    group: "{{ config_group }}"
    mode: "{{ config_mode }}"
  notify: "{{ config_notify }}"

- name: Delete temporary configuration file template
  file:
    path: "/tmp/ini-conf.{{ inventory_hostname }}"
    state: "absent"
  when: delete_temporary_template | bool
  delegate_to: localhost

