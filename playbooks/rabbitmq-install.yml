- name: Check if RabbitMQ package major/minor version is going to be upgraded
  hosts: rabbitmq_all
  max_fail_percentage: 0
  tasks:
    - include: roles/rabbitmq_server/tasks/rabbitmq_check_rabbitmq_package_version.yml
    - include: roles/rabbitmq_server/tasks/rabbitmq_check_erlang_version.yml
  vars_files:
    - roles/rabbitmq_server/defaults/main.yml

- name: Shutdown rabbitmq cluster except upgrader
  hosts: rabbitmq_all:!rabbitmq_all[0]
  max_fail_percentage: 0
  tasks:
    - name: Shutdown other rabbitmq-server services
      service:
        name: rabbitmq-server
        state: stopped
      when: rabbitmq_upgrade_major_minor | bool
      register: shutdown_rabbit
      ignore_errors: true

    - fail:
        msg: "There was an error when attempting to stop rabbitmq-server: {{ shutdown_rabbit.msg }}"
      when:
        - rabbitmq_upgrade_major_minor | bool
        - shutdown_rabbit.failed is defined
        - shutdown_rabbit.failed == true
        - "{{ shutdown_rabbit.msg != 'no service or tool found for: rabbitmq-server' }}"
  tags:
    - upgrade-rabbitmq-server
    - stop-rabbitmq-server
  vars_files:
    - roles/rabbitmq_server/defaults/main.yml

- name: Shutdown rabbitmq cluster upgrader in preparation for upgrade
  hosts: rabbitmq_all[0]
  tasks:
    - name: Shutdown upgrader rabbitmq-server service
      service:
        name: rabbitmq-server
        state: stopped
      when: rabbitmq_upgrade_major_minor | bool
      register: shutdown_rabbit_upgrader
      ignore_errors: true

    - fail:
        msg: "There was an error when attempting to stop rabbitmq-server: {{ shutdown_rabbit_upgrader.msg }}"
      when:
        - rabbitmq_upgrade_major_minor | bool
        - shutdown_rabbit_upgrader.failed is defined
        - shutdown_rabbit_upgrader.failed == true
        - "{{ shutdown_rabbit_upgrader.msg != 'no service or tool found for: rabbitmq-server' }}"
  tags:
    - upgrade-rabbitmq-server
    - stop-rabbitmq-server
  vars_files:
    - roles/rabbitmq_server/defaults/main.yml

- name: Install rabbitmq server
  hosts: rabbitmq_all
  serial: 1
  max_fail_percentage: 0
  user: root
  roles:
    - role: "rabbitmq_server"
      tags:
        - "rabbitmq-server"
        - "upgrade-rabbitmq-server"
    - role: "rsyslog_client"
      rsyslog_client_log_dir: "/var/log/rabbitmq"
      rsyslog_client_config_name: "99-rabbitmq-rsyslog-client.conf"
      tags:
        - "rabbitmq-rsyslog-client"
        - "rsyslog-client"
    - role: "system_crontab_coordination"
      tags:
        - "system-crontab-coordination"
  vars:
    ansible_hostname: "{{ container_name }}"
    ansible_ssh_host: "{{ container_address }}"
    is_metal: "{{ properties.is_metal|default(false) }}"
