- name: Installation and setup of Nova Console
  hosts: nova_console
  max_fail_percentage: 20
  user: root
  pre_tasks:
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['nova_all'] }}"
        src_list: "{{ rabbitmq_servers }}"
      register: servers
    - name: Set rabbitmq servers
      set_fact:
        rabbitmq_servers: "{{ servers.sorted_list }}"
    - name: Create log dir
      file:
        path: "{{ item.path }}"
        state: directory
      with_items:
        - { path: "/openstack/log/{{ inventory_hostname }}-nova" }
      when: is_metal == true or is_metal == "True"
      tags:
        - nova-logs
        - nova-log-dirs
    - name: Update nova_log_dir when is_metal
      set_fact:
        nova_log_dir:
          path: "/var/log/nova"
          state: 'link'
          src: "/openstack/log/{{ inventory_hostname }}-nova"
      when: is_metal | bool
  roles:
    - role: "os_nova"
      openstack_services:
        - "{{ [nova_consoleauth_program_name, nova_console_type == 'spice' | ternary(nova_spice_program_name, None)] | difference([None]) }}"
      tags: [ "os-nova" ]
    - { role: "openstack_openrc", tags: [ "openstack-openrc" ] }
    - role: "rsyslog_client"
      rsyslog_client_log_dir: "/var/log/nova"
      rsyslog_client_config_name: "99-nova-rsyslog-client.conf"
      tags:
        - "nova-rsyslog-client"
        - "rsyslog-client"
    - role: "system_crontab_coordination"
      tags:
        - "system-crontab-coordination"
  vars:
    nova_galera_address: "{{ internal_lb_vip_address }}"
    ansible_hostname: "{{ container_name }}"
    ansible_ssh_host: "{{ container_address }}"
    is_metal: "{{ properties.is_metal|default(false) }}"
    glance_host: "{{ internal_lb_vip_address }}"
